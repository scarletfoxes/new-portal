<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>myIIT Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="style/screen.css"/>
  <!--<link rel="stylesheet" href="http://basehold.it/34"/>-->
</head>
<body>
<header>
  <figure id="logo">
  <img id="iitlogo" src="img/Illinois_Institute_of_Technology.png" alt="Illinois Institute of Technology Logo"/>
  </figure>
  <h1 id="h1">Welcome to myIIT portal</h1>
</header>
<main id="content">
<section id="login-form">
  <h2>Log In</h2>
<form id="form">
  <!--<ol id="list">-->
  <ul>
    <li id="input-un">
    <label for="un">Username:</label>
    <input required type="text" name="name" id="un" placeholder="jstudent1" />
    </li>
    <li id="input-pass">
    <label for="pass">Password:</label>
    <input required autocomplete="current-password" type="password" name="pass" id="pass" placeholder="Password" />
    </li>
    <li id="input-submit">
      <input type="submit" name="submit" id="submit" value="Login"/>
    </li>
  </ul>
  <!--</ol>-->
  <a class="forgot" href= "https://ots.iit.edu/help-and-support">Forgot username/password?</a>
  <!--<li><a class="forgot" href= "https://ots.iit.edu/help-and-support">Forgot password?</a></li>-->
</form>
</section>
</main>
<footer class="foot">
  <p>Site by Scarletfoxes. All rights reserved</p>
  <ul>
    <li>Illinois Institute of Technology</li>
    <li>10 West 35th Street</li>
    <li>Chicago, IL 60616</li>
    <li>312-567-3000</li>
  </ul>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
