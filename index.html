<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>myIIT Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="style/screen.css"/>
  <!-- <link rel="stylesheet" href="http://basehold.it/34"/> -->
</head>
<body>
<main id="content">
<header>
  <figure id="logo">
  <img id="iitlogo" src="img/Illinois_Institute_of_Technology.png" alt="Illinois Institute of Technology Logo"/>
  </figure>
  <h1>Welcome to myIIT portal</h1>
</header>
<section id="login-form">
  <h2>Log In</h2>
<form action="#null" method="get" id="form">
  <ol>
    <li id="input-un">
    <label for="un">Username:</label>
    <input required="" type="text" name="name" id="un" placeholder="jstudent1" pattern="jdoe2"/>
    </li>
    <li id="input-pass">
    <label for="pass">Password:</label>
    <input required="" type="password" autocomplete="" name="pass" id="pass" pattern="HAWK2017" />
    </li>
    <li id="input-submit">
      <input type="submit" name="submit" id="submit" value="Login"/>
    </li>
  </ol>
  <li id="forgot-un">Forgot username?</li>
  <li id="forgot-pass">Forgot password?</li>
</form>
</section>
</main>
<footer>
  <p> Site by: </p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
